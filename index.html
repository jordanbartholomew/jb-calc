<style>
    @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Nabla&family=Righteous&display=swap');  
    @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Nabla&display=swap');
</style>
    
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="main">
        <img src="images/bg.png" alt="">
        <div class="header">
            <img src="images/icon.png">
            
                <h1>calculator</h1>
        </div>
        <div class="calc-body">           
            <img src="images/body.png"></img>
        </div>
        <div id="label"> 
        </div>
        <div id="num-text">0</div>
        
        <div class="num-btn" id="btn1">
            <button data-value="1">1</button>
        </div>
        <div class="num-btn" id="btn2">
            <button data-value="2">2</button>
        </div>
        <div class="num-btn" id="btn3">
            <button data-value="3">3</button>
        </div>
        <div class="num-btn" id="btn-minus">
            <button data-value="-">-</button>
        </div>

        <div class="num-btn" id="btn4">
            <button data-value="4">4</button>
        </div>
        <div class="num-btn" id="btn5">
            <button data-value="5">5</button>
        </div>
        <div class="num-btn" id="btn6">
            <button data-value="6">6</button>
        </div>
        <div class="num-btn" id="btn-plus">
            <button data-value="+">+</button>
        </div>
        <div class="num-btn" id="btn7">
            <button data-value="7">7</button>
        </div>
        <div class="num-btn" id="btn8">
            <button data-value="8">8</button>
        </div>
        <div class="num-btn" id="btn9">
            <button data-value="9">9</button>
        </div>
        <div class="num-btn" id="btn-divide">
            <button data-value="/">รท</button>
        </div>
        <div class="num-btn" id="btn0">
            <button data-value="0">0</button>
        </div>
        <div class="num-btn" id="btnC">
            <button data-value="C">C</button>
        </div>
        <div class="num-btn" id="btn-equals">
            <button data-value="=">=</button>
        </div>
        <div class="num-btn" id="btnX">
            <button data-value="x">x</button>
        </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
